<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>客服后台</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginBox {
      text-align: center;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 75%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #chat {
      width: 80%;
      max-width: 600px;
      height: 350px;
      overflow-y: scroll;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    #msg {
      width: 75%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>管理员登录</h2>
    <input type="password" id="adminPassword" placeholder="请输入密码" />
    <button onclick="adminLogin()">登录</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="msg" placeholder="请输入回复内容" />
    <button onclick="send()">发送</button>
  </div>

  <script>
    const socket = io();
    let isAuthenticated = false;

    function adminLogin() {
      const pwd = document.getElementById('adminPassword').value;
      fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pwd })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          isAuthenticated = true;
          document.getElementById('loginBox').style.display = 'none';
          document.getElementById('chat').style.display = 'block';
          document.getElementById('inputBox').style.display = 'block';
        } else {
          document.getElementById('error').innerText = '密码错误，请重试';
        }
      });
    }

    const chat = document.getElementById('chat');
    socket.on('new_message', data => {
      if (isAuthenticated) {
        const item = document.createElement('div');
        item.textContent = `${data.sender}：${data.message}`;
        chat.appendChild(item);
        chat.scrollTop = chat.scrollHeight;
      }
    });

    function send() {
      const msg = document.getElementById('msg').value;
      if (isAuthenticated) {
        socket.emit('admin_message', msg);
        document.getElementById('msg').value = '';
      }
    }
  </script>
</body>
</html>
