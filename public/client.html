<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>客户聊天窗口</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    #msg {
      width: 80%;
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #ddd;
      border-radius: 25px;
      margin-bottom: 10px;
      outline: none;
    }
    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div>客服消息：欢迎来到客服中心</div>
  </div>
  <input type="text" id="msg" placeholder="输入消息..." />
  <button onclick="send()">发送</button>

  <script>
    const socket = io();
    const chat = document.getElementById('chat');

    socket.on('new_message', data => {
      const item = document.createElement('div');
      item.textContent = `${data.sender}: ${data.message}`;
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    });

    function send() {
      const msg = document.getElementById('msg').value;
      socket.emit('user_message', msg);
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
